<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-left">The demo page of jQuery alerts</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p>
                    This jQuery plugin is usded for showing Bootstrap style alerts.
                </p>
                <p>
                    Usage: $.alert(MessageType, Message), MessageType: ["Success"|"Info"|"Error"|"Warning"], Message: Both plain text and HTML message are supported.
                </p>
            </div>
        </div>
        <div class="row" style="margin-top:50%">
            <div class="col-xs-12">
                <button type="button" class="btn btn-success" title="usage:$.alert('success', '<Your message content goes here>');" onclick="javascript:$.alert('success','XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX');">Success</button>
                <button type="button" class="btn btn-info" title="usage:$.alert('Info', '<Your message content goes here>');" onclick="javascript:$.alert('info','XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX');">Info</button>
                <button type="button" class="btn btn-warning" title="usage:$.alert('warning', '<Your message content goes here>');" onclick="javascript:$.alert('warning','XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX');">Warning</button>
                <button type="button" class="btn btn-danger" title="usage:$.alert('error', '<Your message content goes here>');" onclick="javascript:$.alert('error','XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX');">Error</button>
            </div>
        </div>
        <div id="nofiticationArea" class="navbar navbar-fixed-top text-center"></div>
    </div>
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.alert.js"></script>
</body>

</html>
